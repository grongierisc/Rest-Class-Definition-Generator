	needs_save_config = function() {
		ipwebcam.save_config(config)
	}
	init_checkboxes = function(checkboxes) {
		$.each(checkboxes, function (idx, item) {
			$('#'+item).prop("checked", config[item])
			$('#'+item).change(function() {
				config[item] = $('#'+item).prop("checked");
				needs_save_config();
			})
		})
	}
	translate_all = function() {
		var my_translation = translations[ipwebcam.lang]
		if (my_translation == undefined) {
			my_translation = translations['en']
		}
		$.each($('.translate'), function(index, item) {
			item = $(item)
			var token = item.text()
			if (my_translation[token] != undefined) {
				item.text(my_translation[token])
			}
			item.removeClass('translate')
		})
	}
